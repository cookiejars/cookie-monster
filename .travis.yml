language: go

go:
  - "1.8.x"
  - "1.9.x"
  - "1.10.x"
  - "1.11.x"
  - "tip"

before_script:
  - go vet ./...

env:
  - GO111MODULE=on

git:
  depth: 1

notifications:
  email: false

script:
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
